<!DOCTYPE html>
<html lang="en"  ng-app="dashboard">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>PreWind - kth dh2321 ivis17 project (demo)</title>

  <link href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="lib/assets/css/sb-admin.css" rel="stylesheet">
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <script src="lib/assets/js/plotly-latest.min.js"></script>
  <!-- Angular -->
  <script src="lib/bower_components/angular/angular.js"></script>
  <script src="lib/bower_components/angular-route/angular-route.js"></script>
  <script src="lib/bower_components/angular-resource/angular-resource.js"></script>
  <script src="lib/bower_components/angular-cookies/angular-cookies.js"></script>

  <script src="js/app.js"></script>
  <script src="js/dataService.js"></script>
  <script src="js/dashboardCtrl.js"></script>

</head>

<body ng-controller="DashboardCtrl">

  <div id="wrapper">

      <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="./home.html">PreWind</a>
        <ul class="nav navbar-nav">
          <li><a href="./index.html">World Map</a></li>
          <li class="active"><a href="#">Dashboards</a></li>
        </ul>
      </div>
    </nav>

    <div id="page-wrapper">
      <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">
              Dashboards
            </h1>
          </div>
        </div>
        <!-- /.row -->

        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Wind Power vs. Power Capacity</h3>
              </div>
              <div class="panel-body">
                <div class="flot-chart">
                  <div class="flot-chart-content" id="wind-production-chart"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.row -->

        <div class="row">
          <div class="col-lg-5">
            <div class="panel panel-green">
              <div class="panel-heading">
                  <h3 class="panel-title"><i class="fa fa-long-arrow-right"></i> Wind Speed Distribution</h3>
              </div>
                <div class="panel-body">
                  <div class="flot-chart">
                    <div class="flot-chart-content" id="wind-direction-chart"></div>
                  </div>
                  <div class="text-right">
                    <a href="#">View Details <i class="fa fa-arrow-circle-right"></i></a>
                  </div>
              </div>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="panel panel-yellow">
              <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-long-arrow-right"></i> Realtime Wind Data</h3>
              </div>
              <div class="panel-body">
                <iframe src="./src/wind_realtime.html" width="100%" height="400px"></iframe>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12"><h1>Production per month</h1></div>
          <div class="col-lg-6">
            <div class="panel panel-yellow">
              <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-long-arrow-right"></i> Realtime Wind Data</h3>
              </div>
              <div class="panel-body">
                <div class="flot-chart">
                  <div class="flot-chart-content" id="yearly-production-chart"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.row -->

        <!-- /.row -->

      </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

  </div>
  <!-- /#wrapper -->

    <!-- plot.ly -->
  <script type="text/javascript" src="chart_scripts.js"></script>

  <script src="./lib/bower_components/jquery/dist/jquery.js"></script>
  <script src="./lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
