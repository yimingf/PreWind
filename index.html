<!DOCTYPE html>
<html>
<head>
<style type="text/css">
div.box {
  position: absolute;
  padding: 5px;

  font-size: 12px;
  -moz-box-shadow: 2px 2px 4px #666666;
  -webkit-box-shadow: 2px 2px 4px #666666;
}
div.main {
  border: 1px solid #a0b3d6;
  background: white;
}
div.bar {
  line-height: 24px;
  background: #beceeb;
  border-bottom: 1px solid #a0b3d6;
  padding-left: 5px;
  cursor: move;
}
div.content {
  width: 420px;
  height: 250px;
  padding: 10px 5px;
}
</style>
</head>
<body>

<script src="./src/drag.js" type="text/javascript"></script>

<div id="root"></div>


<script type="text/javascript">
    var oBox = document.getElementById("foo");
    var oBar = document.getElementById("baz");
    startDrag(oBar, oBox);
</script>

</body>
</html>
