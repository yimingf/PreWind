		<button id="map" onclick="changeView('mapView')" >Map</button>
		<button id="list" onclick="changeView('listView')">List</button>

		<div class="viewContainer">
			<div id="mapView" class="view">
				show the map
			</div>

			<div id="listView" class="view" style="display:none">
				show the list
			</div>
		</div>
	</div>

</body>

<script type="text/javascript">

	function changeView(viewName) {
    var i;
    var x = document.getElementsByClassName("view");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none"; 
    }
    document.getElementById(viewName).style.display = "block"; 
	}

</script>
