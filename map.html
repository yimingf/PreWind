<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>wind map</title>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<style type="text/css">
  .feature {
    fill: none;
    stroke: grey;
    stroke-width: 1px;
      stroke-linejoin: round;
  }
  .mesh {
    fill: none;
      stroke: darkblue;
      stroke-width: 2px;
      stroke-linejoin: round;
  }
  h1 {
    font-family: sans-serif;
  }
</style>
</head>
<body>
  <h1>european wind map.</h1>

<script type="text/javascript">

function getPosition(el) {
  var xPos = 0;
  var yPos = 0;
 
  while (el) {
    if (el.tagName == "BODY") {
      // deal with browser quirks with body/window/document and page scroll
      var xScroll = el.scrollLeft || document.documentElement.scrollLeft;
      var yScroll = el.scrollTop || document.documentElement.scrollTop;
 
      xPos += (el.offsetLeft - xScroll + el.clientLeft);
      yPos += (el.offsetTop - yScroll + el.clientTop);
    } else {
      // for all other non-BODY elements
      xPos += (el.offsetLeft - el.scrollLeft + el.clientLeft);
      yPos += (el.offsetTop - el.scrollTop + el.clientTop);
    }
 
    el = el.offsetParent;
  }
  return {
    x: xPos,
    y: yPos
  };
}

var width = 1280,
  height = 800;
var projection = d3.geo.mercator();
var path = d3.geo.path()
  .projection(projection);

var svg = d3.select("body").append("svg")
  .attr("id", "foo")
  .attr("width", width)
  .attr("height", height);

d3.json("https://yimingf.github.io/PreWind/data/europe.json", function(error, topo) {
  console.log(topo);

  countries = topojson.feature(topo, topo.objects.europe)
    .features;

  projection
    .scale(500)
    .center([16.09, 50.60]);

  svg.selectAll("path")
    .data(countries).enter()
    .append("path")
    .attr("class", "feature")
    .style("fill", "steelblue")
    .attr("d", path);

  var mesh = topojson.mesh(topo, topo.objects.europe, (a, b) => (a != b));

  svg.append("path")
    .datum(mesh)
    .attr("class", "mesh")
    .attr("fill", "red")
    .attr("d", path);

  d3.json("https://yimingf.github.io/PreWind/data/farms.json", function(error, data) {
    console.log(data);
    console.log(getPosition(document.getElementById("foo")));
    svg.selectAll("circle")
      .data(data.objects).enter()
      .append("circle")
      //.attr("href", "./lib/assets/img/wind-turbine.png")
      .attr("cx", function(d) {
        return (d3.select("svg").attr("x") + projection(d.location)[0]);
      })
      .attr("cy", function(d) {
        return (d3.select("svg").attr("y") + projection(d.location)[1]);
      })
      .attr("r", "8px")
      // .attr("height", "25px")
      // .attr("width", "25px")
      .on("mouseover", function() {
        console.log("caonima");
      });
  });
});


</script>
    
</body>
</html>
